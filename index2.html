<!DOCTYPE html>
<html>
<head>
	<title>PINkodskollen</title>
	<meta charset = "utf-8">
</head>
<body>
<script>
function pinKoll(){
var fel = 1;
	while (true){
		var kod = prompt("Mata in din PINkod");
		if(kod == 1234){
			console.log("Grattis, du har åtkomst");
			break;
		}else if(kod != 1234 && fel < 3){
			fel++;
			console.log("Fel, försök igen! Du har " + (4 - fel) + " försök kvar");
		}else{
			console.log("Du har inte åtkomst");
			break;
		}
	}
}
pinKoll();

</script>

</body>
</html>
